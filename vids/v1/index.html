<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Richie</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <a href="https://videogen.io/?via=codemarc">Create your Own Video's Like One -- try videogen.io</a>
    <div class="video-wrapper">
      <video id="videoPlayer" controls>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="controls">
      <input type="file" id="videoInput" accept="video/mp4" src="ForRichie.mp4">
      <div class="button-group">
        <button onclick="document.getElementById('videoPlayer').playbackRate -= 0.25">Slower</button>
        <button onclick="document.getElementById('videoPlayer').playbackRate = 1">Normal</button>
        <button onclick="document.getElementById('videoPlayer').playbackRate += 0.25">Faster</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
